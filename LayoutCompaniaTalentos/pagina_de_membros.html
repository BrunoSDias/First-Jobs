<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Cabin|Oswald|Roboto|Montserrat|Dosis" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="assets/css/pagina_de_membros.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="assets/js/jquery.mask.min.js"></script>
        <script type="text/javascript" src="assets/js/materialize.min.js"></script>
        <script type="text/javascript" src="assets/js/index.js"></script>
    </head>
    <body>
        <div class="row Main">
          <!-- Inicio Cabeçalho -->
            <div id='header' class="container row">                    
                  <!-- Inicio Logo -->
                  <div class="center">
                    <a href="#" class="logo">
                      <img src="assets/images/logo.png" class="">
                    </a>
                  </div>                  
                  <!-- Fim Logo -->                  
            </div>
          
        <!-- Fim Cabeçalho -->   

        <!-- Inicio Corpo -->
        <div class="">
          <div class="row">

            <div class='main_form col s10 m8 l12 offset-s1 offset-m2 push-l3 row section'>

            <!-- Inicio Form Signup -->
            <div class='center margin_class'>
                  <img src="assets/images/Pagina_de_Membros/icone membros.png">
                </div>
                <div class='center bottom_margin'>
                  <img src="assets/images/Pagina_de_Membros/area membros.png">
                </div>

              <div class='signup-form row margin_class'>
                
                <form method="POST" action="" onsubmit="return unmask()">                  
                  <div class='col s12'>
                      <label for="email" class="lbl_login">EMAIL </label>
                      <input id="email" name="email" type="email" class=" inputBorder" maxlength=50 required>
                  </div>
                  <div class='col s12 margin_class'>
                      <label for="senha" class="lbl_login">SENHA </label>
                      <input id="senha" name="senha" type="password" class=" inputBorder" maxlength=50 required>
                  </div>
                  <div class='col s12 center form_log_footer'>
                    <a href="#" class="forget_password">ESQUECI MINHA SENHA</a>        
                  </div>  
                  <div class='col s12 white-text center form_log_footer'>
                    <button type="submit" class="button_class">
                      LOGAR               
                    </button>          
                  </div>  
                </form>      
              </div>              
            <!-- Fim Form Signup -->             
            </div>    
          </div>
        </div>
          
        <!-- Fim Corpo -->
        <!-- Inicio Rodapé -->
          <div class="row rodape">
            <div class='col s8 offset-s2 row'>
              <div class="col m8 offset-m3 offset-l4">
                <span class='social_media'>SIGA-NOS</span>
                <a href="#"><img src="assets/images/Pagina_de_Membros/pinterest.png" class=""></a>
                <a href="#"><img src="assets/images/Pagina_de_Membros/linkedin.png" class=""></a>
                <a href="#"><img src="assets/images/Pagina_de_Membros/google.png" class=""></a>
                <a href="#"><img src="assets/images/Pagina_de_Membros/face.png" class=""></a>
              </div>              
            </div>
            <hr>
          </div>
        <!-- Fim Rodapé -->  
      </div>                 
  </body>
</html>
