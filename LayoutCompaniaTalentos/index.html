<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Cabin|Oswald|Roboto|Montserrat|Dosis" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="assets/js/jquery.mask.min.js"></script>
        <script type="text/javascript" src="assets/js/materialize.min.js"></script>
        <script type="text/javascript" src="assets/js/index.js"></script>
    </head>
    <body>
        <div class="row Main">
          <!-- Inicio Cabeçalho -->
          <div id='header' class="row tamanhoMinino section">
              <div class='col m4 offset-m8 hide-on-small-only'>
                <form method="GET" action="" onsubmit="">
                    <div class="col m2">
                      <label for="buscar" class=""><i class="small material-icons white-text">search</i> </label>
                    </div>
                    <div class="col m10">
                      <input type="text" name="buscar" id="buscar" class='search_box'>
                      <input type="submit" style="display: none" />
                    </div>           
                </form>
              </div>
              <!-- Inicio Lista Dropdown -->
                <ul id='dropdown1' class='dropdown-content'>
                      <li><a href="#!" class="black-text">Home</a></li>
                      <li class='divider'></li>
                      <li><a href="#!" class="black-text">Cursos</a></li>
                      <li class='divider'></li>
                      <li><a href="#!" class="black-text">Sobre</a></li>
                    </ul>
                <!-- Fim Lista Dropdown -->
              <nav class="yellow accent-4">
                <div class="nav-wrapper center">
                  <!-- Inicio Logo -->
                  <a href="#" class="brand-logo center row">
                    <img src="assets/images/logo.png" class="col m12 offset-m1 offset-s1">
                  </a>
                  <!-- Fim Logo -->
                  <!-- Inicio Trigger Dropdown -->
                  <ul class="left">
                    <li class=''><a class='dropdown-button' href='#!' data-target='dropdown1'><i class="material-icons drop_trigger black-text ">menu</i></a></li>
                  </ul>
                </div>
                <!-- Fim Trigger Dropdown -->                
              </nav>
        </div>
        <!-- Fim Cabeçalho -->   

        <!-- Inicio Corpo -->
          <div class="row">
              <h5 class='center-align white-text mainTitle'>> COMPRA CURSOS - LOGAR/ REGISTRAR</h5>      

            <div class='main_form col s10 m8 l12 offset-s1 offset-m2 push-l3  row section'>

            <!-- Inicio Form Signup -->
              <div class='signup-form row'>
                <form method="POST" action="" onsubmit="return unmask()">
                  <div class='col s12'>
                    <div class="col s3">
                      <label for="nome" class="right_text">NOME </label>
                    </div>
                    <div class="col l8 m7">
                      <input id="nome" name="nome" type="text" class=" inputBorder" maxlength=50 required>
                    </div>
                  </div>
                  <div class='col s12'>
                    <div class="col s3">
                      <label for="email" class="right_text">EMAIL </label>
                    </div>
                    <div class="col l8 m7">
                      <input id="email" name="email" type="email" class=" inputBorder" maxlength=50 required>
                    </div>
                  </div>
                  <div class='col s12'>
                    <div class="col s3">
                      <label for="senha" class="right_text">SENHA </label>
                    </div>
                    <div class="col l8 m7">
                      <input id="senha" name="senha" type="password" class=" inputBorder" maxlength=50 required>
                    </div>
                  </div>
                  <div class='col s12'>
                    <div class="col s3">
                      <label for="telefone" class="right_text">TELEFONE </label>
                    </div>
                    <div class="col l8 m7">
                      <input id="telefone" name="telefone" type="text" class=" inputBorder tel" required>
                    </div>
                  </div>  
                  <div class='col l8 m8 offset-l4 offset-m5'>
                    <div class='col s12 white-text'>
                      <button type="submit" class="button_class">
                        CADASTRAR               
                      </button>          
                    </div>  
                  </div>                    
                </form>      
              </div>              
            <!-- Fim Form Signup -->

              <!-- Inicio Log Form -->
              <div class="log_form row">
                <form method="POST" action="" onsubmit="" class=''>                  
                 <div class='col s12'>
                    <div class="col s3">
                      <label for="email" class="right_text">EMAIL </label>
                    </div>
                    <div class="col l8 m7">
                      <input id="email" name="email" type="email" class=" inputBorder" maxlength=50 required>
                    </div>
                  </div>
                  <div class='col s12'>
                    <div class="col s3">
                      <label for="senha" class="right_text">SENHA </label>
                    </div>
                    <div class="col l8 m7">
                      <input id="senha" name="senha" type="password" class=" inputBorder" maxlength=50 required>
                    </div>
                  </div>               
                  <div class='col l8 m8 offset-l4 offset-m5'>
                    <div class='col s12 white-text'>
                      <button type="submit" class="button_class">
                        ENTRAR               
                      </button>          
                    </div>  
                  </div>                    
                </form>      
              </div>
              <!-- Fim Log Form -->
            </div>    
          </div>
        <!-- Fim Corpo -->
        <!-- Inicio Rodapé -->
          <div class="row rodape">
            <div class='col s8 offset-s2 row'>
              <div class="col m8 offset-m3 offset-l4">
                <span class='white-text'>SIGA-NOS</span>
                <a href="#"><img src="assets/images/pinterest.png" class=""></a>
                <a href="#"><img src="assets/images/linkedin.png" class=""></a>
                <a href="#"><img src="assets/images/google.png" class=""></a>
                <a href="#"><img src="assets/images/face.png" class=""></a>
              </div>              
            </div>
            <hr>
          </div>
        <!-- Fim Rodapé -->  
      </div>                 
  </body>
</html>
